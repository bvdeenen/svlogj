name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.4'

    - name: Build
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o svlogj-${{ matrix.goos }}-${{ matrix.goarch }} .
        if [ "${{ matrix.goos }}" == "windows" ]; then
          mv svlogj-${{ matrix.goos }}-${{ matrix.goarch }} svlogj-${{ matrix.goos }}-${{ matrix.goarch }}.exe
        fi

    - name: Upload binaries to release
      uses: softprops/action-gh-release@v1
      with:
        files: svlogj-*${{ matrix.goarch }}*